<h2 *ngIf="cards; else elseBlock">Saved cards</h2>
<ng-template #elseBlock><h2>No saved cards yet</h2></ng-template>
<div class="row">
  <div *ngFor="let card of cards" class="col-lg-3">
    <div class="card">
      <img src="{{ card.cardImg.src }}" class="card-img-top" alt="..." />
      <h3>Card title</h3>
    </div>
  </div>
</div>
